<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MAD MAX</h3>
                <p class="descricao">Num futuro próximo, o combustível que alimenta os motores dos carros é também motivo para crimes perpretados por violentas gangues. Max é um jovem policial e junto com seus companheiros patrulha as estradas a fim de impedir a ...</p>
            
            <div class="botoes">
                <button class='botao' role="button"><i class="fas fa-play"></i> Assistir agora</button>
                <button class='botao' role="button"><i class="fas fa-film"></i> Mais informações</button>
            </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class='box-filme' src="./img/movie1.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/movie2.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/movie3.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/movie4.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/madmax.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/movie1.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/movie2.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/movie3.jpg" alt=""></div>
            <div class="item"><img class='box-filme' src="./img/movie4.jpg" alt=""></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5485a02a05.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:20,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
            })
    </script>
</body>
</html>
